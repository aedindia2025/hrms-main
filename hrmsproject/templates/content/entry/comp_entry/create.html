 <div class="card shadow-sm">
        <div class="card-body">
            <form>
        <div class="row g-3">

          <!-- Work Date -->
          <div class="col-md-3">
            <label class="form-label">Work Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" required>
          </div>

          <!-- Site Name -->
          <div class="col-md-3">
            <label class="form-label">Site Name</label>
            <select class="form-select">
              <option>ALL</option>
              <option>Site A</option>
              <option>Site B</option>

          </div>

          <!-- Employee Name -->
          <div class="col-md-3">
            <label class="form-label">Employee Name <span class="text-danger">*</span></label>
            <select class="form-select" required>
              <option selected>Praveena S - ZGESPL/4...</option>
              <option>John Doe</option>
              <option>Jane Smith</option>
            </select>
          </div>

          <!-- In Time -->
          <div class="col-md-3">
            <label class="form-label">In Time <span class="text-danger">*</span></label>
            <input type="time" id="inTime" class="form-control" required>
          </div>

          <!-- Out Time -->
          <div class="col-md-3">
            <label class="form-label">Out Time <span class="text-danger">*</span></label>
            <input type="time" id="outTime" class="form-control" required>
          </div>

          <!-- Worked Hours -->
          <div class="col-md-3">
            <label class="form-label">Worked Hours <span class="text-danger">*</span></label>
            <input type="text" id="workedHours" class="form-control" readonly>
          </div>

          <!-- Days Status -->
          <div class="col-md-3">
            <label class="form-label">Days Status <span class="text-danger">*</span></label>
            <select class="form-select" required>
              <option value="">Select</option>
              <option>Full Day</option>
              <option>Half Day</option>
              <option>Overtime</option>
            </select>
          </div>

        </div>

      </form>
    <!-- Buttons -->



                <!-- Buttons -->
                <div class="mt-5 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success px-4">Submit</button>
                    <a href="#" class="btn btn-danger px-4">Cancel</a>
                </div>
            </form>


    </div>
</div>

<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
      function calculateWorkedHours() {
    let inTime = document.getElementById("inTime").value;
    let outTime = document.getElementById("outTime").value;
    let workedHoursField = document.getElementById("workedHours");

    if (inTime && outTime) {
      let start = new Date("1970-01-01T" + inTime + ":00");
      let end = new Date("1970-01-01T" + outTime + ":00");

      if (end < start) {
        // if outTime is past midnight
        end.setDate(end.getDate() + 1);
      }

      let diffMs = end - start;
      let hours = Math.floor(diffMs / (1000 * 60 * 60));
      let minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

      workedHoursField.value = hours + " hrs " + minutes + " mins";
    } else {
      workedHoursField.value = "";
    }
  }

  document.getElementById("inTime").addEventListener("change", calculateWorkedHours);
  document.getElementById("outTime").addEventListener("change", calculateWorkedHours);
</script>
