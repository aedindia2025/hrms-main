 <div class="card shadow-sm">

<script src="https://unpkg.com/feather-icons"></script>
<script>
    function calculateDiffTime() {
    let start = document.getElementById("startTime").value;
    let end = document.getElementById("endTime").value;
    let diffField = document.getElementById("diffTime");

    if (start && end) {
      let s = new Date("1970-01-01T" + start + ":00");
      let e = new Date("1970-01-01T" + end + ":00");

      if (e < s) e.setDate(e.getDate() + 1);

      let diffMs = e - s;
      let hrs = Math.floor(diffMs / (1000 * 60 * 60));
      let mins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

      diffField.value = hrs + " hrs " + mins + " mins";
    } else {
      diffField.value = "";
    }
  }

  document.getElementById("startTime").addEventListener("change", calculateDiffTime);
  document.getElementById("endTime").addEventListener("change", calculateDiffTime);

  feather.replace();
</script>
