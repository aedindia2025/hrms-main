{% extends 'base.html' %}
{% load static %}

{% block title %}Site Transfer Entry - Edit{% endblock %}

{% block content %}

<div class="dashboard-main-body">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Link to Create Page -->
     <h6 class="mb-3 fw-bold text-secondary">Master / <span class="text-dark">Site Transfer Entry Edit</span></h6>

     <button  onclick="history.back()" class="btn-back">
   <i data-feather="arrow-left"></i> Back
</button>
</div>


 <div class="card shadow-sm">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <form>
    <div class="row mb-3">
      <!-- From Date -->
      <div class="col-md-3">
        <label class="form-label">From Date <span class="text-danger">*</span></label>
        <input type="date" class="form-control" required>
      </div>

      <!-- Employee Name -->
      <div class="col-md-3">
        <label class="form-label">Employee Name <span class="text-danger">*</span></label>
         <select class="form-select" id="employeeName" required>
          <option value="">Select Employee</option>
          <option value="emp1" data-site="Nellore - Allipuram">John Doe</option>
          <option value="emp2" data-site="Chennai - T Nagar">Jane Smith</option>
          <option value="emp3" data-site="Hyderabad - Gachibowli">David Kumar</option>
        </select>
      </div>

      <!-- From Site (auto-filled) -->
      <div class="col-md-3">
        <label class="form-label">Employee Name <span class="text-danger">*</span></label>
        <select class="form-select" id="fromSite" required>
          <option value="">Select Site</option>
          <option value="Nellore - Allipuram">Nellore - Allipuram</option>
          <option value="Chennai - T Nagar">Chennai - T Nagar</option>
          <option value="Hyderabad - Gachibowli">Hyderabad - Gachibowli</option>
          <option value="Bangalore - Whitefield">Bangalore - Whitefield</option>
        </select>
      </div>

      <!-- To Site -->
      <div class="col-md-3">
        <label class="form-label">To Site <span class="text-danger">*</span></label>
          <select class="form-select" required>
          <option value="">Select</option>
          <option value="Nellore - Allipuram">Nellore - Allipuram</option>
          <option value="Chennai - T Nagar">Chennai - T Nagar</option>
          <option value="Hyderabad - Gachibowli">Hyderabad - Gachibowli</option>
          <option value="Bangalore - Whitefield">Bangalore - Whitefield</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <!-- Month OR Week -->
      <div class="col-md-3">
        <label class="form-label">Month OR Week <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option value="">Select</option>
          <option value="Month">Month</option>
          <option value="Week">Week</option>
        </select>
      </div>

      <!-- Description -->
      <div class="col-md-3">
        <label class="form-label">Description <span class="text-danger">*</span></label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>
    </div>

    <!-- Buttons -->
  </form>


               <!-- Buttons -->
                <div class="mt-5 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success px-4">Update</button>
                    <a href="#" class="btn btn-danger px-4">Cancel</a>
                </div>
            </form>
    </div>
</div>
</div>

    <!-- Card -->
<style>
    .btn-back {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background-color: #28a745; /* green shade */
  color: #fff !important;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  text-decoration: none;
  transition: 0.2s ease-in-out;
}

.btn-back:hover {
  background-color: #218838; /* darker green */
  color: #fff !important;
  text-decoration: none;
}

.btn-back i {
  font-size: 14px;
}
.form-check .form-check-input{
    margin-top:7px;
    margin-right:6px;
}
    </style>
     

<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace();
</script>
{% endblock %}
