{% extends 'base.html' %}

{% block title %}Delete Plant{% endblock %}

{% block content %}
<div class="profile-wrapper py-5" style="max-width: 640px; margin: 0 auto;">
  <div class="card border-danger">
    <div class="card-body">
      <h5 class="card-title text-danger">Delete Plant</h5>
      <p class="card-text">Are you sure you want to delete <strong>{{ plant.name }}</strong> (Site: {{ plant.site.name }})?</p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'master:plant_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
